<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</body>
