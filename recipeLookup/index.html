<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">
                <i class="fas fa-search"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="">
                    <span>Lime</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com//images//media//meals//adxcbq1619787919.jpg" alt="">
                    <span>Sandwich</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com//images//media//meals//020z181619788503.jpg" alt="">
                    <span>Lasagna</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <span class="random">Random Recipe</span>
                <div class="meal-header">
                    <img src="https://www.themealdb.com//images//media//meals//lwsnkl1604181187.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Starter Meal</h4>
                    <button>
                        <i class="far fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
